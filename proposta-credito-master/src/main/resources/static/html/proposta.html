<div ng-controller="propostaController">
    <h1> Cadastro de proposta</h1>
    
    <div class="alert alert-success" role="alert" ng-show="saved">
        Proposta enviada com sucesso, seu pedido sera analisado!
    </div>
    <div class="alert alert-danger" role="alert" ng-show="error">
        Erro ao enviar a proposta
    </div>

    <form name="propostaForm" ng-submit="addProposta()" >
        <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" ng-model="proposta.nome" class="form-control" id="inputNome" placeholder="Informe o nome..." ng-required="true">        
        </div>
        <div class="form-group">
            <label for="inputCpf">CPF</label>
            <input type="text" ng-model="proposta.cpf" class="form-control" id="inputCpf" placeholder="Informe o CPF..." ng-required="true">        
        </div>
        <div class="form-group">
            <label for="inputIdade">Idade</label>
            <input type="number" ng-model="proposta.idade" class="form-control" id="inputIdade" placeholder="Informe a idade..." ng-required="true">        
        </div>
        <div class="form-group">
            <label for="selectSexo">Sexo</label>
            <select class="form-control" id="selectSexo" ng-model="proposta.sexo" ng-required="true">
                <option>M</option>
                <option>F</option>      
            </select>
        </div>
        <div class="form-group">
            <label for="selectEstadocivil">Estado civil</label>
            <select class="form-control" id="selectEstadocivil" ng-model="proposta.estadoCivil" ng-required="true">
                <option>Casado(a)</option>
                <option>Solteiro(a)</option>
                <option>Viuvo(a)</option>
                <option>Divorciado(a)</option>      
            </select>
        </div>
        <div class="form-group">
            <label for="inpuEstado">Estado</label>
            <input type="text" ng-model="proposta.estado" class="form-control" id="inpuEstado" placeholder="Informe o Estado..." ng-required="true">        
        </div>
        <div class="form-group">
            <label for="inputDependentes">Dependentes</label>
            <input type="number" ng-model="proposta.dependentes" class="form-control" id="inputDependentes" placeholder="Informe a quantidade de dependentes..." ng-required="true">        
        </div>
        <div class="form-group">
            <label for="inputRenda">Renda</label>
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
                <input type="text" ng-model="proposta.renda" class="form-control" id="inputRenda" placeholder="Informe a renda..." ng-required="true">
            </div>                
        </div>
        
        
        <button id="btnAddProposta" class="btn btn-primary" type="submit" >Enviar</button>
    </form>
   
</div>
